<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Prezi</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <i class="fas fa-times" id="btnMenu"></i>
    <div class="filter fixed-position">
        <select name="factor" id="filterFactor">
            <option value="CO2PerCap" selected>Carbon Emission</option>
            <option value="SDG72">Renewable Energy</option>
            <option value="TFCShareBySector">Total Energy Consumption</option>
        </select>
        <select name="tfcFactors" id="tfcFactors" class="hide">
            <option value="Transport" selected>Transport</option>
            <option value="Industry">Industry</option>
            <option value="Fishing">Fishing</option>
            <option value="Residential">Residential</option>
            <option value="Commercial and public services">Commercial and public services</option>
            <option value="Agriculture / forestry">Agriculture / forestry</option>
            <option value="Non-energy use">Non-energy use</option>
            <option value="Non-specified">Non-specified</option>
        </select>
        <select name="year" id="year"></select>
        <button id="btnFilterResult">Show me Data</button>
        <button id="btnRemoveAll">Clear Map</button>
    </div>
    <div class="legend"></div>
    <div class="float-right-top" id="userInfo">
        <h3></h3>
    </div>
    <div class="zoom-level float-right-bottom">
        <p>Zoom Levels:</p>
        <button class="btn-zoom-level" data-level=16>Street</button>
        <button class="btn-zoom-level" data-level=11.5>City</button>
        <button class="btn-zoom-level" data-level=6.5>State</button>
        <button class="btn-zoom-level" data-level=3.6>Country</button>
        <button class="btn-zoom-level" data-level=1.6>Global</button>
    </div>
    <div id="map"></div>



    <script src="assets/data/countries.js"></script>
    <script src="assets/data/markerData.js"></script>
    <script src="js/models/Preloader.js"></script>
    <script src="js/config.js"></script>
    <script src="js/util.js"></script>
    <script src="js/mapUtil.js"></script>
    <script src="js/api_Connection.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/uiController.js"></script>
    <script src="js/index.js"></script>
    <script>
       
    </script>

</body>

</html>
